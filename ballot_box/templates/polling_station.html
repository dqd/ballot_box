{% from '_macros.html' import ballot_details %}
{% extends "base.html" %}
{% block body %}
<div class="row">
  <div class="col-md-12">
    <h3>Volební místnost</h3>
    {% for ballot in ballots %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ballot.name}}</h3>
        </div>
        <div class="panel-body">
          <p class="pre">{{ballot.description}}</p>
          {{ ballot_details(ballot) }}
          <p><a href="{{url_for('polling_station_item', ballot_id=ballot.id)}}" class="btn btn-primary"><i class="fa fa-check-circle-o"></i> Hlasovat</a></p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
